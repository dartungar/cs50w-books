<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/custom.css">  
    
    <title> Dartungar's Project 1 - {% block title %} Layout {% endblock %}</title> 
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light justify-content-center">
      <a class="navbar-brand" href="/"> Books </a>
      <ul class="navbar-nav ml-3">
        {% if session['user_id'] %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('search')}}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout')}}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login')}}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('register')}}">Register</a></li>
        {% endif %}
      </ul>
    </nav>
    
    {% for message in get_flashed_messages() %}
      <div class="flash alert alert-secondary">{{ message }}</div>
    {% endfor %}

    {% block content %} Hey! {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
